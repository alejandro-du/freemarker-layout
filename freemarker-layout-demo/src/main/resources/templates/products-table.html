<table id="products" class="products">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th></th>
    </tr>
    <#list products as product>
        <tr>
            <td>${product.name?capitalize}</td>
            <td>$${product.price}</td>
            <td><span location="details-button-${product.id}"></span></td>
        </tr>
    </#list>
</table>
<script type="text/javascript">
    $('#products').ready(function() {
        $('#products').paging({limit:10});
    });
</script>
