<link rel="stylesheet" href="VAADIN/styles/product.css"/>

<div class="product">
    <div class="left">
        <div class="price">$${product.price}</div>
        <div class="image"><span location="image"></span></div>
        <div class="name">${product.name?capitalize}</div>
    </div>
    <div class="right">
        <div class="description">${product.description?cap_first}</div>
    </div>
</div>
